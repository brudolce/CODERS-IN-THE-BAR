<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOP TRUMPS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="alert"></div>
  <section class="container">
    <div><h1>TOP TRUMPS - CODERS IN THE BAR</h1></div>
    <button id='start-button'>Start Game</button>
    <div class='game-board'>
      <h2 id="rounds"></h2>
      <h2 id="points"></h2>
      <div id="cards-container">
          <div class="card" id="card1">
              <div class="card-img" id="c1Img"></div>
              <h3 id="c1Name"></h3>
              <h3 class='click' id="c1Liver"></h3>
              <h3 class='click' id="c1Code"></h3>
              <h3 class='click' id="c1Yoga"></h3>
          </div>

          <div class="card" id="card2">
              <div class="card-img" id="c2Img"></div>
              <h3 id="c2Name"></h3>
              <h3 id="c2Liver"></h3>
              <h3 id="c2Code"></h3>
              <h3 id="c2Yoga"></h3>
          </div>
            
      </div>
    </div>
  </section>
  <script src='engine.js'></script>
  <script src='front.js'></script>  
</body>
</html>
